<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>
<div style="padding: 1%; padding-left: 30%;">
    <h1>Welcome to Codenames!</h1>
    <h3 id="hClientId">You haven't connected to server</h2>
    <h3 id="hGameId">You haven't joined a game</h2>
    
    <!-- <div style="display:flex; height:100%; width:100%; justify-content:center; align-items:center;"> -->
    <div style="display:flex; height:100%; width:100%; margin-top: 20px;">
        <input id='txtGameId' type='text' placeholder="paste GameId here"/>
        <br />
        <button id='btnJoin' class="btn btn-success" style="margin-left: 5px; margin-right: 5px;">Join Game</button>
        <br />
        <button id='btnCreate' class="btn btn-primary">Create Game</button>
    </div>
    
    <div style="display:flex; height:100%; width:100%; margin-bottom: 10px;">
        <button id='btnLeave' class="btn btn-danger" style='visibility: hidden; margin-left: 5px; margin-right: 5px;'>Leave Game</button>
        <button id='btnShowHideMap' class="btn btn-warning" style='visibility: hidden; margin-left: 5px; margin-right: 5px;'>Show/Hide Map</button>
        <button id='btnRestart' class="btn btn-primary" style='visibility: hidden; margin-left: 5px; margin-right: 5px;'>Restart Game</button>
    </div>

    <h3 id='hPlayers' style='visibility: hidden;'>Players in the room:</h2>
    <div id='divPlayers' style="display:flex; height:100%; width:100%;"></div>
    <h3 id='hCards' style='visibility: hidden;'>Cards:</h2>
    <div id='divCards' style='display: grid; grid-template-columns: 150px 150px 150px 150px 150px;'></div>
</div>
    <script>
        let clientId = null;
        let gameId = null;
        let showMap = false;
        // let game = null; // TODO: now no game state locally. performance issue? set only when join?
        const hClientId = document.getElementById('hClientId');
        const hGameId = document.getElementById('hGameId');
        const btnCreate = document.getElementById('btnCreate');
        const txtGameId = document.getElementById('txtGameId');
        const btnJoin = document.getElementById('btnJoin');
        const btnLeave = document.getElementById('btnLeave');
        const btnShowHideMap = document.getElementById('btnShowHideMap');
        const btnRestart = document.getElementById('btnRestart');
        const divPlayers = document.getElementById('divPlayers');
        const divCards = document.getElementById('divCards');
        const hPlayers = document.getElementById('hPlayers');
        const hCards = document.getElementById('hCards');

        // make requests to server
        btnCreate.addEventListener('click', e => {
            const payload = {
                'method': 'create',
                'clientId': clientId
            };
            ws.send(JSON.stringify(payload));
        });

        btnJoin.addEventListener('click', e => {
            gameId = txtGameId.value
            const payload = {
                'method': 'join',
                'clientId': clientId,
                'gameId': gameId
            };
            ws.send(JSON.stringify(payload));
        });

        btnLeave.addEventListener('click', e => {
            gameId = txtGameId.value
            const payload = {
                'method': 'leave',
                'clientId': clientId,
                'gameId': gameId
            };
            ws.send(JSON.stringify(payload));
        });

        btnRestart.addEventListener('click', e => {
            showMap = false;
            gameId = txtGameId.value
            const payload = {
                'method': 'restart',
                'clientId': clientId,
                'gameId': gameId
            };
            ws.send(JSON.stringify(payload));
        });

        btnShowHideMap.addEventListener('click', e => {
            showMap = !showMap;
        });

        window.addEventListener("beforeunload", () => {
            const payload = {
                'method': 'close',
                'clientId': clientId,
                'gameId': gameId
            }
            ws.send(JSON.stringify(payload))
        });

        // handle responses from server
        // let ws = new WebSocket('ws://127.0.0.1:8080')
        let ws = new WebSocket('ws://3.142.48.123:8080')
        ws.onmessage = (message) => {
            const response = JSON.parse(message.data);
            
            if (response.method === 'connect'){
                clientId = response.clientId
                hClientId.innerText = "Your ClientId is " + clientId
            };

            if (response.method === 'create'){
                txtGameId.value = response.gameId
                btnJoin.click();
            };

            if (response.method === 'join'){
                txtGameId.value = response.gameId;
                hGameId.innerText = "Your GameId is " + response.gameId;
                btnCreate.style.visibility = "hidden";
                txtGameId.style.visibility = "hidden";
                btnJoin.style.visibility = "hidden";
                btnLeave.style.visibility = "visible";
                btnShowHideMap.style.visibility = "visible";
                btnRestart.style.visibility = "visible";
                hPlayers.style.visibility = "visible";
                hCards.style.visibility = "visible";
                // TODO: probably set bisivility depending on gameId
            };

            if (response.method === 'leave'){
                if (response.status === 'success'){
                    gameId = null;
                    hGameId.innerText = "You haven't joined a game";
                    while (divPlayers.firstChild){
                        divPlayers.removeChild(divPlayers.firstChild);
                    }
                    while (divCards.firstChild){
                        divCards.removeChild(divCards.firstChild);
                    }
                    btnCreate.style.visibility = "visible";
                    txtGameId.style.visibility = "visible";
                    btnJoin.style.visibility = "visible";
                    btnLeave.style.visibility = "hidden";
                    btnShowHideMap.style.visibility = "hidden";
                    btnRestart.style.visibility = "hidden";
                    hPlayers.style.visibility = "hidden";
                    hCards.style.visibility = "hidden";
                }
            }

            if (response.method === 'update'){
                // update players in the room
                while (divPlayers.firstChild){
                    divPlayers.removeChild(divPlayers.firstChild);
                }
                response.game.clients.forEach(c => {
                    const div = document.createElement('div')
                    div.style.width = '200px';
                    div.style.background = 'green';
                    div.style.marginBottom = '10px';
                    div.style.marginLeft = '5px';
                    div.style.margigRight = '5px';
                    div.textContent = c;
                    divPlayers.appendChild(div)
                })

                // update cards
                while (divCards.firstChild){
                    divCards.removeChild(divCards.firstChild);
                }
                response.game.cards.forEach((c,i) => {
                    const btn = document.createElement('button')
                    btn.id = "card_" + i;
                    btn.tag = i;
                    btn.style.height = '150px';
                    btn.style.width = '150px';
                    if (showMap) {
                        const colorMap = {
                            'red': 'lightcoral',
                            'blue': 'lightblue',
                            'yellow': 'lightyellow',
                            'grey': 'lightgrey',
                        }
                        btn.style.background = c.isClicked ? c.color : colorMap[c.color];
                    } else {
                        btn.style.background = c.isClicked ? c.color : 'white';
                    }
                    btn.textContent = c.word;
                    btn.addEventListener('click', e => {
                        btn.style.background = c.color;
                        const payload = {
                            'method': 'play',
                            'gameId': gameId,
                            'cardId': btn.tag
                        }
                        ws.send(JSON.stringify(payload))
                    })
                    divCards.appendChild(btn);
                })
            }
        }
    </script>
</body>
</html>
