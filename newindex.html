<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3">
        <div class="container">
            <a href="#" class="navbar-brand">Codenames</a>
        </div>
    </nav>

    <!-- create game -->
    <section class="bg-dark text-light p-5 text-center text-sm-start">
        <div class="container">
            <div class="d-sm-flex align-items-center justify-content-between">
                <div>
                    <h1>来玩 <span class="text-warning">机密暗号</span></h1>
                    <p class="lead my-4">
                        桌游中玩家会分成两队，目标是要找出自己阵营的特务。每个特务会对应到一个代号，队长要想出和代号相关的线索给队员，让队员能够透过线索找出同队的特务卡，最先把同队特务卡全部找出来的队伍获胜。
                    </p>
                    <button id='btnCreate' class="btn-primary btn-lg">创建房间</button>
                </div>
                <img class="img-fluid w-50 d-none d-sm-block" src="img/game.svg" alt="">
            </div>
        </div>
    </section>

    <!-- join game -->
    <section class="bg-primary text-light p-5">
        <div class="container">
            <div class="d-md-flex justify-content-between align-items-center">
                <h3 class="mb-3 mb-md-0">已有房间？</h3>

                <div class="input-group gameid-input">
                    <input 
                        id='txtGameId'
                        type="text"
                        class="form-control"
                        placeholder="房间号"
                    />
                    <button
                        id='btnJoin'
                        class="btn btn-dark btn-lg"
                        type="button"
                    >
                        进入房间
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- statistics -->
    <section class="p-5">
        <div class="container">
            <div class="row text-center">
                <div class="col-md">
                    <div class="card bg-dark text-light">
                        <div class="h1 my-1">
                            <i class="bi bi-person-square"></i>
                        </div>
                        <h3 class="card-title my-1">
                            在线人数
                        </h3>
                        <p class="card-text" style="font-size:72px;">
                            30
                        </p>
                    </div>
                </div>
                <div class="col-md">
                    <div class="card bg-secondary text-light">
                        <div class="h1 my-1">
                            <i class="bi bi-laptop"></i>
                        </div>
                        <h3 class="card-title my-1">
                            可加入房间数
                        </h3>
                        <p class="card-text" style="font-size:72px;">
                            10
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <a href="index.html">index</a>

</body>
</html>
